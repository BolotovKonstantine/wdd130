<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="This is Konstantin Bolotov WDD 130 Home page for BYU-Idaho course">
    <meta name="author" content="Konstantin Bolotov">

</head>
<body>
<div class="container">
  <h1>HTML & CSS Knowledge Quiz</h1>

  <form>
    <!-- Question 1 - Text type input -->
    <label for="q1">What does HTML stand for?</label>
    <input type="text" id="q1" name="q1">
    <br>

    <!-- Question 2 - Textarea for short answer -->
    <label for="q2">Briefly describe what CSS is used for in web development.</label>
    <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
    <br>

    <!-- Question 3 - Select box with options -->
    <label for="q3">Which HTML tag is used to create a hyperlink?</label>
    <select id="q3" name="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="div">&lt;div&gt;</option>
      <option value="h1">&lt;h1&gt;</option>
      <option value="a">&lt;a&gt;</option>
    </select>
    <br>

    <!-- Question 4 - Number type input -->
    <label for="q4">What is the default font-size of an HTML document in pixels (px)?</label>
    <input type="number" id="q4" name="q4">
    <br>

    <button type="submit">Submit Quiz</button>
  </form>
</div>
</body>
</html>
